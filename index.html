<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="toggle">Start</button>
<div id="text"></div>
<script>
    var recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = true;

    var isRecognizing = false;
    var phrases = [];

    recognition.onspeechstart = function () {
        phrases.push({
            text: "",
            timeStamp: Date.now()
        });
    };

    recognition.onresult = function (e) {
        var phrase = e.results[0];
        var lastIndex = phrases.length - 1;
        phrases[lastIndex].text = phrase[0].transcript;
        showPhrases(phrases);
    };

    recognition.onend = function () {
        if (isRecognizing) {
            recognition.start();
        }
    };

    document.getElementById("toggle").addEventListener("click", function () {
        if (isRecognizing) {
            recognition.abort();
        } else {
            recognition.start();
        }
        isRecognizing = !isRecognizing;
        document.getElementById("toggle").innerHTML = isRecognizing ? "Stop" : "Start";
    });

    function showPhrases(phrases) {
        var text = "";
        for (var i = 0; i < phrases.length; i++) {
            if (phrases[i].text.trim() === "") continue;
            var duration = phrases[i].timeStamp - phrases[0].timeStamp;
            text += msToTime(duration) + ": " + phrases[i].text + "<br />";
        }
        document.getElementById("text").innerHTML = text;
    }

    function msToTime(duration) {
        var seconds = Math.floor(duration / 1000) % 60;
        var minutes = Math.floor(duration / (1000 * 60)) % 60;
        var hours = Math.floor(duration / (1000 * 60 * 60)) % 24;

        hours = (hours < 10) ? "0" + hours : hours;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;

        return hours + ":" + minutes + ":" + seconds;
    }
</script>
</body>
</html>
